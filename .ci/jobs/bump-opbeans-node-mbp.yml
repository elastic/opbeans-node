---
- job:
    name: apm-agent-nodejs/bump-opbeans-node-mbp
    display-name: Opbeans Node Bump
    description: Opbeans Node - Bump nodejs version
    view: APM-CI
    project-type: multibranch
    script-path: .ci/bump-opbeans-node.groovy
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          # head-filter-regex: '^(main)$'
          notification-context: 'bump-opbeans-node'
          repo: opbeans-node
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: true
