name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Run build
      run: make build

    - name: Run test
      run: make test

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v5
      with:
        name: test-results
        path: target/*.xml
