---
# Takes the version of elastic-apm-node in the package-lock.json file and creates a tag
# if the tag does not exist yet.
name: create-tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # also fetch tags
      - uses: elastic/apm-pipeline-library/.github/actions/setup-git@current
        with:
          # This should help with running GitHub events
          token: ${{ secrets.CREATE_TAG_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: make create-tag
